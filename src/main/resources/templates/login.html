<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title th:text="#{logIn.title}"></title>
    </head>
    <body>
    <div class="position-absolute top-50 start-50 translate-middle">
        <table>
            <form method="post" th:action="@{/customLogin}">
            <tr>
                <td>
                    <label class="m-1" th:text="#{logIn.username}"></label>
                </td>
                <td>
                    <input class="m-1"  type="text" th:placeholder="#{logIn.username.placeholder}" name="customUsername">
                </td>
            </tr>
        <tr>
            <td>
                <label class="m-1 float-end"  th:text="#{logIn.password}"></label>
            </td>
            <td>
                <input class="m-1"  type="password" th:placeholder="#{logIn.password.placeholder}" name="customPassword">
            </td>
            <tr>
                <td></td>
                <td>
                    <button type="submit" class="btn btn-outline-primary float-end m-1" th:text="#{logIn.button}"></button>
                </td>
            </tr>
        </tr>
        </form>
        </table>
    </div>
    </body>
</html>
