<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{../static/css/style.css}">
    <title th:text="#{blogs.title}"></title>
</head>
<body>
    <div class="container mt-5">
        <div>
            <div th:if="${pageOfBlogs.hasContent()}">
            <table class="w-50 p-3" th:align="center">
                    <tbody th:each="blog: ${pageOfBlogs.content}">
                    <tr>
                        <th><span  th:text="${blog.name}"></span><span class="float-end"  th:text="${blog.creationdate}"></span></th>
                    </tr>
                    <tr>
                        <td th:text="${blog.body}"></td>
                    </tr>
                    <tr>
                        <td class="float-end">
                        <a  th:href="@{/blogs/update(id=${blog.id})}" class="btn btn-outline-primary"><i class="bi bi-pencil"></i></a>
                        <a  th:href="@{/blogs/{id}/delete(id=${blog.id})}"  class="btn btn-outline-danger"><i class="bi bi-trash"></i></a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <div th:text="#{blogs.comment}"></div>
                        </td>
                    </tr>
                    <div th:unless="${#lists.isEmpty(blog.comments)}" th:each="comment: ${blog.comments}">
                    <tr>
                        <td th:text="${comment.username}"></td>
                        <td th:text="${comment.comment}"></td>
                    <tr>
                        <td class="float-end">
                            <button type="button" class="btn btn-outline-primary"><i class="bi bi-pencil"></i></button>
                            <button type="button" class="btn btn-outline-danger"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                    </tr>
                    </div>
                    <form th:id="'form' + ${blog.id}" th:action="@{/blogs(id=${blog.id})}">
                    <tr>
                        <td class="d-flex justify-content-center">
                            <textarea th:id="${blog.id}"
                                      style="resize: none; display: none"
                                      class="m-2"
                                      rows="3"
                                      cols="60"
                                      th:placeholder="#{blog.comments.placeholder}"
                                      th:field="${newComment.comment}"
                                      th:text="${newComment.comment}"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="d-flex justify-content-center">
                            <button th:id="'comment' + ${blog.id}"
                                th:onclick="showCommentArea ([[${blog.id}]],[['comment' + ${blog.id}]], [['form' + ${blog.id}]])"
                                type="button"
                                class="btn btn-outline-secondary"
                                th:text="#{blog.comment.button}"
                                ></button>
                        </td>
                    </tr>
                    </form>
                </tbody>
            </table>
            </div>
        </div>
    </div>
<script th:src="@{/js/appLogic.js}"></script>
</body>
</html>
