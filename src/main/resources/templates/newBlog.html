<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title th:text="#{create.new.blog.title}">Create new blog</title>
</head>
<body>
<div class="position-absolute top-50 start-50 translate-middle">
    <table>
        <tr>
            <td>
                <label class="m-1" th:text="#{create.new.blog.name}"></label>
            </td>
            <td>
                <input class="m-1"  type="text" th:placeholder="#{create.new.blog.name.placeholder}" th:field="*{blog.name}" value="${blog.name}">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <textarea style="resize: none" class="m-2" rows="20" cols="39" th:placeholder="#{create.new.blog.body.placeholder}" th:field="*{blog.body}" th:text="${blog.body}"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td> <button type="submit" class="btn btn-outline-primary float-end m-1" th:text="#{create.new.blog.create.button}"></button> </td>
        </tr>
    </table>
</div>
</body>
</html>
